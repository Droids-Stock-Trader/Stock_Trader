{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h3 class="ms-3">Account History</h3>
  <hr>
  <div class="list-group list-group-flush border-bottom scrollarea">
    {% for record in history %}
    <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">
      <div>
        <strong>{{ moment(record.timedata).format('LLL') }} - {{ record.title }}</strong><br>
        {{ record.description }}
      </div>
    </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
