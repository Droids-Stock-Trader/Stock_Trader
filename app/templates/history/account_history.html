{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h3 class="ms-3">Account History</h3>
  <hr>
  <div class="list-group list-group-flush border-bottom scrollarea mb-3">
    {% for record in history %}
    <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">
      <div>
        <strong>{{ moment(record.timedata).format('LLL') }} - {{ record.title }}</strong><br>
        {{ record.description }}
      </div>
    </a>
    {% endfor %}
  </div>
  <div class="d-flex justify-content-between">
    <ul class="pagination">
      <li class="page-item{% if not prev_url %} disabled{% endif %}">
        <a href="{{ prev_url }}" class="page-link">Previous</a>
      </li>
    </ul>
    <ul class="pagination">
      <li class="page-item{% if not next_url %} disabled{% endif %}">
        <a href="{{ next_url }}" class="page-link">Next</a>
      </li>
    </ul>
  </div>

</div>

{% endblock %}
